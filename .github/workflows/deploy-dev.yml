name: Deploy Backend to Cloud Run (Dev)

on:
  push:
    branches:
      - dev
    paths:
      - '**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Firebase Admin Config
        run: node scripts/generate-firebase-config.js
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
          FIREBASE_CLIENT_CERT_URL: ${{ secrets.FIREBASE_CLIENT_CERT_URL }}

      - name: Generate Service Account Key
        run: node scripts/create-service-account.js
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
          FIREBASE_CLIENT_CERT_URL: ${{ secrets.FIREBASE_CLIENT_CERT_URL }}

      - name: Create .env file
        run: |
          echo "NODE_ENV=development" >> .env
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN || '24h' }}" >> .env
          echo "ALLOWED_DOWNLOAD_HOSTS=${{ secrets.ALLOWED_DOWNLOAD_HOSTS }}" >> .env
          echo "R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}" >> .env
          echo "R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}" >> .env
          echo "R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}" >> .env
          echo "R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}" >> .env
          echo "R2_PUBLIC_DOMAIN=${{ secrets.R2_PUBLIC_DOMAIN }}" >> .env
          echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" >> .env
          echo "APP_PASSWORD=${{ secrets.APP_PASSWORD }}" >> .env
          echo 'SMTP_ADMIN_EMAIL=${{ secrets.SMTP_ADMIN_EMAIL }}' >> .env
          echo 'SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}' >> .env
          echo "GCP_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "GCP_LOCATION=australia-southeast1" >> .env
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
          echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}" >> .env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env

      - name: Authenticate to Google Cloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }} # Fallback if they have a dedicated key, but we can try to use the generated one if we set it up correctly. 
          # Actually, since we generated service-account.json, let's use it.
          # The setup-gcloud action doesn't take a file path for service_account_key directly in this version easily without reading it.
          # But we can use gcloud auth activate-service-account manually if we don't provide input here, OR we can cat the file.
        # Let's try the manual auth approach which is robust with the file we have.

      - name: Authenticate gcloud with generated key
        run: |
          gcloud auth activate-service-account --key-file=service-account.json
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |
          docker build -t gcr.io/${{ secrets.FIREBASE_PROJECT_ID }}/backend-dev:${{ github.sha }} .
          docker push gcr.io/${{ secrets.FIREBASE_PROJECT_ID }}/backend-dev:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend-dev \
            --image gcr.io/${{ secrets.FIREBASE_PROJECT_ID }}/backend-dev:${{ github.sha }} \
            --region australia-southeast1 \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --cpu-boost \
            --port 8080
