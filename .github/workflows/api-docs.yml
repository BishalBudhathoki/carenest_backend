name: API Docs - Validate & Test

on:
  push:
    branches: [ main, dev, develop ]
    paths:
      - 'docs/api/openapi.yaml'
      - 'docs/api/postman_collection.json'
      - 'docs/api/postman_environment.json'
      - '.github/workflows/api-docs.yml'
  pull_request:
    branches: [ main, dev, develop ]
    paths:
      - 'docs/api/openapi.yaml'
      - 'docs/api/postman_collection.json'
      - 'docs/api/postman_environment.json'
      - '.github/workflows/api-docs.yml'

permissions:
  contents: read

jobs:
  validate-openapi:
    name: Validate OpenAPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tools
        run: npm install -g @apidevtools/swagger-cli @stoplight/spectral-cli

      - name: Validate spec
        run: swagger-cli validate docs/api/openapi.yaml

      - name: Lint spec
        run: spectral lint docs/api/openapi.yaml --ruleset https://raw.githubusercontent.com/stoplightio/spectral/develop/rulesets/oas/index.json

  postman-smoke:
    name: Postman Smoke (Optional)
    runs-on: ubuntu-latest
    needs: validate-openapi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Run collection
        run: |
          newman run docs/api/postman_collection.json \
            --environment docs/api/postman_environment.json \
            --reporters cli
        continue-on-error: true
