# ✅ Java memory settings
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -XX:+UseStringDeduplication

# ✅ AndroidX & Jetifier support
android.useAndroidX=true
android.enableJetifier=true

# ⚠️ Suppresses compile SDK warning (okay for now but watch for future AGP changes)
android.suppressUnsupportedCompileSdk=35

# ✅ Java 17 path (macOS Homebrew-installed OpenJDK)
org.gradle.java.home=/opt/homebrew/Cellar/openjdk@17/17.0.15/libexec/openjdk.jdk/Contents/Home

# ✅ Optional but helpful build config and R class settings
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false

# ✅ Recommended additions (optional)
kotlin.code.style=official
org.gradle.parallel=true
org.gradle.configureondemand=true

# ✅ Daemon settings
org.gradle.daemon=true
org.gradle.daemon.idletimeout=10800000
