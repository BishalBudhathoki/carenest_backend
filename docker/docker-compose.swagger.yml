version: '3.8'

services:
  # Backend API server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: invoice-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/Invoice
      - JWT_SECRET=your-development-jwt-secret
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - invoice-network
    command: npm run dev

  # MongoDB database
  mongo:
    image: mongo:7.0
    container_name: invoice-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=Invoice
    volumes:
      - mongo-data:/data/db
    networks:
      - invoice-network

  # Swagger UI (standalone)
  swagger-ui:
    image: swaggerapi/swagger-ui:v5.10.3
    container_name: invoice-swagger
    ports:
      - "8080:8080"
    environment:
      - API_URL=http://localhost:3000/api-docs.json
      - SWAGGER_JSON=/app/openapi.json
      - VALIDATOR_URL=null
      - SUPPORTED_SUBMIT_METHODS=['get', 'post', 'put', 'delete', 'patch']
      - DOC_EXPANSION=list
      - DEFAULT_MODELS_EXPAND_DEPTH=1
      - DEFAULT_MODEL_EXPAND_DEPTH=1
      - DISPLAY_OPERATION_ID=true
      - FILTER=true
      - SHOW_EXTENSIONS=true
      - SHOW_COMMON_EXTENSIONS=true
    volumes:
      - ../backend/docs/openapi.json:/app/openapi.json:ro
    depends_on:
      - api
    networks:
      - invoice-network

  # Swagger Editor (for editing OpenAPI spec)
  swagger-editor:
    image: swaggerapi/swagger-editor:v5.0.0-alpha.81
    container_name: invoice-swagger-editor
    ports:
      - "8081:8080"
    environment:
      - URL=/openapi.json
    volumes:
      - ../backend/docs/openapi.json:/usr/share/nginx/html/openapi.json:ro
    networks:
      - invoice-network

volumes:
  mongo-data:

networks:
  invoice-network:
    driver: bridge
