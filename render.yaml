services:
  - type: web
    name: carenest-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: GCP_PROJECT_ID
        sync: false
      - key: GCP_LOCATION
        value: us-central1
      # Note: For Vertex AI on Render, you must upload a Service Account JSON key
      # and set it as GOOGLE_APPLICATION_CREDENTIALS env var.
